<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-4">
                    UTVT SHOP
                    <a href="#"><img src="/src/assets/images/logos/logo1.png"></a>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <form action="#" class="search">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Buscar">
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 col-sm-6 col-12">
                    <div class="widgets-wrap float-md-right">
                        <button routerLink="cart" class="btn btn-white">
                            <a class="icon icon-sm rounded-circle border"><i class="fas fa-cart-plus"></i></a>
                            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
                        </button>
                        <div class="widget-header icontext">
                            <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                            <div class="text">
                                <span class="text-muted">Bienvenido!</span>
                                <div> 
                                    <a href="#">Inicio de sesion</a> |  
                                    <a href="#">Registro</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
